                <!DOCTYPE html>
                <html lang="pt-BR">
                <head>
                    <meta charset="UTF-8">
                    <meta http-equiv="X-UA-Compatible" content="IE=edge">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Login</title>

                    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
                    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
                    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

                    <link rel="stylesheet" href="style.css">
                    <link rel="stylesheet" href="main.js">


                </head>
                <body>
                    <div class="cabecalho-one">
                        <img class="primeira imagem" src="logo.png" alt="logo da marca Nothelast">

                        <form class="formulario-base">
                            <h2 class="cabecalho">  <strong>SEJA NOTHELAST!</strong></h2>
                            
                        <input id="email" class="caixa-email"  type="text" name="email" placeholder="Seu email..."    />
                    
                        <input id="password" class="caixa-senha" type="password" name="senha" placeholder="Sua senha..." />
                    
                        <input id="buttom" class="botao" type="submit" name="acao" value="Enviar"/>
                        <h3 class="registro">Não está registrado? junte-se a nós</h3>
                        
                    </div>
                    


                </form>


            <footer>

                <img class="rodape" src="NoTheLast.png" alt="logo da marca Nothelast">

            </footer>
        





                </body>
                </html>
